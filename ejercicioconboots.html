<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <link rel="stylesheet" href="/estilos/imagenes.css">
  <body>
    <div class="container-fluid bg-primary py-5" id="display">
        <div class="container text-black">
          <h1 class="display-3" ><b>Review Share</b></h1>
          <p class="lead">Ingrese su reseña para que sea vista por otros usuarios</p>
        </div>
    </div>
    <!--

      <label for="password">Password</label><br>

    <form action="">
      
      <div class="container form-row row g-3 ">
        <h3>Reseña:</h3>
        <div class="form-group col-md-6 col-sm-12">
          <label for="tipo">Seleccione tipo:</label>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="tipo" id="tipop" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="tipop">Pelicula</label>
          
            <input type="radio" class="btn-check" name="tipo" id="tipos" autocomplete="off">
            <label class="btn btn-outline-primary" for="tipos">Serie</label>
          
            <input type="radio" class="btn-check" name="tipo" id="tipov" autocomplete="off">
            <label class="btn btn-outline-primary" for="tipov">Videojuego</label>
          </div>
        </div>
        <div class="form-group col-md-3 col-sm-12">
          <label for="titulo">Titulo:</label>
          <input type="text" name="titulo" id="titulo" class="form-control">
        </div>
        <div class="form-group col-md-6 col-sm-3">
          <div class="btn-group-vertical btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
            <label for="titulo">Seleccione otras categorias:</label>
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Accion</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Fantasia</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Comedia</label>

            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck4">Suspenso</label>

            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck5">Terror</label>

            <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck6">Otros</label>
          </div>        
        </div>
        <div class="form-group col-md-3 col-sm-12">
          <label for="pais"> Ingrese fecha de lanzamiento:</label>
          <input type="date" name="fecha-salida" id="fecha-salida" >      
        </div>
        <div class="form-group col-md-3 col-sm-12">
          <label for="pais"> Ingrese su nota:</label>
          <input type="number" name="nota" id="nota" min="1" max="10">      
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label for="pais"> Ingrese su reseña:</label>
          <textarea name="reseña" id="reseña" cols="40" rows="5" placeholder="Ingrese aqui la reseña..." class="form-control"></textarea>      
        </div>        
        <div class="form-group col-md-3 col-sm-12">
          <button type="submit" class="btn btn-primary">Mandar reseña</button>
          <button type="reset" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
